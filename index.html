<!DOCTYPE html>
<html>

<head>
  <title>Letterpress Cheat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127737961-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-127737961-1');
  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p style="padding-top:15px; font-size:120%;">
          <a class="hl-black" style="color: #fff; background-color: #007BFF;padding:3px;" href="/">RK</a>
          <a class="hl-black" style="color: #fff; background-color: #D50000;;padding:3px;" href="/cheat">Letterpress</a>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

          <div class="alert alert-warning" data-bind="visible: total == ''">
            Loading dictionary (~2.8 Mb)
          </div>

          <div
            class="alert alert-primary"
            style="display: none;"
            data-bind="visible: total != ''">
            <span data-bind="text: total"></span>
            words in the dictionary
            <a href="https://github.com/atebits/Words" target="_blank">
              <sup>see more</sup>
            </a>
          </div>

          <div
            class="control-group"
            style="display: none;"
            data-bind="visible: total != ''">
            <div class="form-group">
              <label for="input-letters">Letters:</label>
              <input
                id="input-letters"
                type="text"
                autocapitalize="off"
                autocorrect="off"
                autocomplete="off"
                placeholder="Type all letters from the grid..."
                class="form-control">
              <small class="form-text text-muted">Enter the letters you want to use.</small>
            </div>
            <div class="form-group">
              <label for="input-required-letters">Required letters:</label>
              <input
                id="input-required-letters"
                data-bind="value: requiredLetters, valueUpdate: 'afterkeyup'"
                type="text"
                autocapitalize="off"
                autocorrect="off"
                autocomplete="off"
                placeholder="Type required letters..."
                class="form-control">
              <small class="form-text text-muted">Enter the letters that must be in the results.</small>
            </div>
          </div>

          <div
            class="alert alert-primary"
            style="display: none;"
            data-bind="visible: total != ''">
            <span data-bind="text: found"></span> words found.
          </div>

          <p data-bind="text: wordsString"></p>




        <div style="position:fixed; top:97%; left: 10px;">
          <a href="./test.html" target="_blank">Tests</a>
        </div>
        <script src="./js/require.js"></script>
        <script type="text/javascript">
          require({baseUrl:'./js'},['main'],function(){});
        </script>
      </div>
    </div>
  </div>
</body>

</html>
